<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UI 프로젝트 - CSS</title>
    <link rel="icon" href="/vite.svg" />
    <link
      rel="preload"
      as="font"
      href="/font/woff2/PretendardVariable.woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <!-- <script type="module" src="/src/main.js"></script> -->
  </head>
  <body>
    <h1>login-input 컴포넌트 생성을 위한 페이지</h1>

    <div class="input-component inline-flex flex-col items-start gap-1">
      <label for="keyword" class="sr-only">검색어</label>
      <input
        class="input-search rounded-sm bg-[#212121] text-[#565656] text-xs pt-0 pr-5 pb-0 pl-4 w-[18rem] h-[2.875rem]"
        type="search"
        id="keyword"
        name="keyword"
        required
        placeholder="placeholder"
      />
      <p class="hint text-[#6B6B6B] text-xs">hintplace</p>
    </div>
     <button type="submit" class="button-search">
      <span class="sr-only">검색</span>
     </button>
    </div>
  </body>
</html>
